<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon - Admin Template</title>
    <link rel="stylesheet" href="../static/index/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="../static/index/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../static/index/styles.css">
      <script language="javascript">
        var secs = 3; //倒计时的秒数
        var URL;

        function Load(url) {
            URL = url;
            for (var i = secs; i >= 0; i--) {
                window.setTimeout('doUpdate(' + i + ')', (secs - i) * 1000);
            }
        }

        function doUpdate(num) {
            document.getElementById('ShowDiv').innerHTML = '将在' + num + '秒后自动跳转到主页';
            if (num == 0) {
                window.location = URL;
            }
        }
    </script>
</head>
<body onload="Load('/index')">
<div class="page-wrapper flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <div id="ShowDiv"></div>
                <span class="display-1 d-block">上传成功</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
